<div class="card">
  <a class="card-image" [routerLink]="['/image', image.collection , image.$key]">
    <img src="{{imageSrc}}" class="tn" appOnlyImgClick [name]="image.collection" [id]="image.$key" oncontextmenu="return false" />
  </a>
  <div class="card-caption">
    <h6 class="card-title">
      <span>{{image.name}}</span>
    </h6>
    <div class="card-description">
      Description
    </div>
  </div>
</div>
